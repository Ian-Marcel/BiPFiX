<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="recuperarsenha.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formRecuperarSenha">
            <h1>Recuperar Senha</h1>
            <p>Informe o seu e-mail para receber as instruções de recuperação de senha.</p>
            <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
            <div class="container-input1">
                <input class="input-field" type="email" placeholder="Digite seu e-mail" required autofocus="true" />
            </div>
            <a href="login.html">Voltar para o login</a>
            <input type="submit" value="Recuperar Senha" class="btn" />
        </form>
    </div>
</body>
</html>
