<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formCadastro">
        <h1>Cadastro</h1>
        <p>Preencha os campos abaixo para criar uma conta.</p>
            <label for="username"><i class="fa-solid fa-user"></i> Nome de Identificação</label>
            <div class="container-input1"></div>
                <input class="input-field" type="name" placeholder="Escreva seu nome de Identificação" required autofocus="true"/>
            <label for="username"><i class="fa-solid fa-user"></i> Nome de Exibição</label>
            <div class="container-input2"></div>
                <input class="input-field" type="name" placeholder="Digite seu nome de exibição" required/>
            <label for="password"><i class="fa-solid fa-lock"></i> Senha</label>
            <div class="container-input6">
                <div class="show-password-toggle">
                    <input class="input-field" type="password" placeholder="Digite sua senha" required/>
                    <i class="show-password-icon far fa-eye-slash"></i>
                </div>    
            </div>
            <label for="password"><i class="fa-solid fa-lock"></i> Confirme a senha</label>
            <div class="container-input6">
                <div class="show-password-toggle">
                    <input class="input-field" type="password" placeholder="Repita a senha" required/>
                </div>    
            </div>
            <a href="login.html">Já tem uma conta? Faça login</a>
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
    <script>
        const passwordInput = document.querySelector('input[type="password"]');
        const showPasswordIcon = document.querySelector('.show-password-icon');

        showPasswordIcon.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            } else {
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
