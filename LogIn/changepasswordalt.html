<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar senha</title>
    <link rel="stylesheet"  type="text/css" href="changepasswordalt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="page">
        <form action="" method="POST" class="formchangepasswordalt">
        <h1>Trocar de Senha</h1>
        <p>Digite os dados pedidos abaixo para que possa mudar sua senha.</p>
            <label for="password"><i class="fa-solid fa-lock"></i> Senha Atual</label>
            <div class="container-input1">
                <div class="show-password-toggle">
                    <input class="input-field" type="password" placeholder="Digite sua senha atual" required autofocus="true" />
                    <i class="show-password-icon far fa-eye-slash"></i>
                </div>
            </div>
            <label for="password"><i class="fa-solid fa-lock"></i> Nova Senha</label>
            <div class="container-input2">
                <div class="show-password-toggle">
                    <input class="input-field" type="password" placeholder="Digite sua nova senha" required autofocus="true" />
                    <i class="show-password-icon far fa-eye-slash"></i>
                </div>
            </div>
            <label for="password"><i class="fa-solid fa-lock"></i> Confirmação da Nova Senha</label>
            <div class="container-input3">
                <div class="show-password-toggle">
                    <input class="input-field" type="password" placeholder="Confirme sua nova senha" required autofocus="true" />
                    <i class="show-password-icon far fa-eye-slash"></i>
                </div>
            </div>
            <a href="login.html">Voltar para o login</a>
            <input type="submit" value="Trocar Senha" class="btn" />
        </form>
    </div>
    <script>
        const passwordInputs = document.querySelectorAll('input[type="password"]');
        const showPasswordIcons = document.querySelectorAll('.show-password-icon');

        showPasswordIcons.forEach((icon, index) => {
            icon.addEventListener('click', function() {
                const passwordInput = passwordInputs[index];
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                if (type === 'text') {
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
