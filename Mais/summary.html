<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" type="text/css" href="summary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="summarybox">
        <h5>Resumo do Coordenador</h5>
        <ul class="lista">
            <li class="generalli">
                <div class="icon"><i class="fa-solid fa-box-archive"></i></div>
                <div class="textinside">
                    <span class="spanback">24</span>
                    <p class="generaltext">Ordens públicas de compra</p>
                </div>
            </li>
            <hr class="linha">
            <li class="generalli">
                <div class="icon"><i class="fa-solid fa-tag"></i></div>
                <div class="textinside">
                    <span class="spanback">43</span>
                    <p class="generaltext">Ordens públicas de venda</p>
                </div>
            </li>
            <hr class="linha">
            <li class="generalli">
                <div class="icon"><i class="fa-solid fa-book"></i></div>
                <div class="textinside">
                    <span class="spanback">116,954,418 Sats</span>
                    <p class="generaltext">Liquidez contábil</p>
                </div>
            </li>
            <hr class="linha">
            <li class="generalli">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="textinside">
                    <span class="spanback">1444</span>
                    <p class="generaltext">Usúarios ativos</p>
                </div>
            </li>
            <hr class="linha">
            <li class="generalli">
                <div class="icon"><i class="fa-solid fa-money-check-dollar"></i></div>
                <div class="textinside">
                    <span class="spanback">2%</span>
                    <p class="generaltext">Média de premium nas últimas 24h</p>
                </div>
            </li>
            <hr class="linha">
            <li class="generalli">
                <div class="icon"><i class="fa-solid fa-percent"></i></div>
                <div class="textinsidedif">
                    <div class="textinsidedouble">
                        <div class="textinside">
                            <span class="spanback">0.025%</span>
                            <p class="generaltext">taxa do criador</p>
                        </div>
                    </div>
                    <div class="textinsidedouble">
                        <div class="textinside">
                            <span class="spanback">0.175%</span>
                            <p class="generaltext">Taxa do aceitador</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
