<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ordem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="createorder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="custom">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <main>
    <div class="caixazona">
        <div class="lateralbox">
            <div class="menu-lateral">
                <ul>
                    <li><a href="#" class="menu-item"><i class="fas fa-home"></i><span>Home</span></a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-user"></i><span>Perfil</span></a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-cog"></i><span>Ordens</span></a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-envelope"></i><span>ABC</span></a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-chart-bar"></i><span>outros</span></a></li>
                </ul>
            </div>
        </div>
        <div class="criar">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Compra
                </button>                  
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item verde" href="#">Compra</a></li>
                  <li><a class="dropdown-item vermelho" href="#">Venda</a></li>
                </ul>
            </div>
            <div class="container-fluid container1 my-5">
                <p>Quanto você quer comprar?</p>
                <div class="input-group inputs d-flex justify-content-center my-4">
                    <input type="text" class="form-control" placeholder="Insira um valor" required aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text divzinha"><img class="brasilf" src="brazil.png" alt="brazil flag"> R$</span>
                </div>
                <p>Bônus/Ônus sobre o mercado</p>
                <div class="input-group inputs d-flex justify-content-center my-4">
                    <input type="text" class="form-control" placeholder="Insira um valor" required aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text divzinha"><p>%</p></span>
                </div>
                <p style="margin-top: 60px !important;">Você está comprando 0 SATS por 0 R$ a uma taxa de 0%</p>
                <div class="divbotão my-4">
                    <a class="botão" href="#"><b>Criar Ordem</b></a>
                </div>
                <p class="p1">Valor desses bitcoins no mercado: 130.000 R$/BTC</p>
            </div>
            <a class="botão2"><i class="fa-solid fa-trash-can"></i></a>
        </div>
    </div>
    </main>
    <script>
        const menuItems = document.querySelectorAll('.menu-item');

        menuItems.forEach(item => {
            item.addEventListener('click', () => {

                menuItems.forEach(i => i.classList.remove('active'));

                item.classList.add('active');
            });
        });
        const dropdownButton = document.querySelector('.dropdown button');
        const dropdownItems = document.querySelectorAll('.dropdown-item');

        dropdownItems.forEach(item => {
            item.addEventListener('click', () => {
                dropdownItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const optionText = item.textContent;
                dropdownButton.textContent = optionText;
                dropdownButton.classList.remove('verde', 'vermelho'); // Limpa as classes anteriores
                dropdownButton.classList.add(item.classList[1]); // Adiciona a classe correspondente à cor
            });
        });
    </script>
</body>
</html>
