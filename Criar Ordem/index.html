<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiPFiX - Criar Ordem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="createorder.css">
    <link rel="shortcut icon" href="../Ícones/Fav.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="custom">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <main>
    <div class="caixazona">
        <div class="lateralbox">
            <div class="menu-lateral">
                <ul>
                    <li><a href="../Mais/" class="menu-item"><img src="../Ícones/Mais.png"></a></li>
                    <li><a href="../Suas Ordens/" class="menu-item"><img src="../Ícones/Suas ordens.png"></a></li>
                    <li><a href="#" class="menu-item"><img src="../Ícones/Criar ordem.png"></a><span style="font-family: montserrat; font-size: 15px; color:white; padding-top: 10px;">Criar Ordem</span></li>
                    <li><a href="../Mercado/" class="menu-item"><img src="../Ícones/Mercado.png"></a></li>
                    <li><a href="../Conta/" class="menu-item"><img src="../Ícones/Conta.png"></a></li>
                </ul>
            </div>
        </div>
        <div class="criar">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Compra
                </button>                  
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item verde" href="#">Compra</a></li>
                <li><a class="dropdown-item vermelho" href="#">Venda</a></li>
                </ul>
            </div>
            <div class="container-fluid container1 my-5">
                <p>Quanto você quer comprar?</p>
                <div class="input-group inputs d-flex justify-content-center my-4">
                    <input type="text" class="form-control" placeholder="Insira um valor" required aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text divzinha"><img class="brasilf" src="brazil.png" alt="brazil flag"> R$</span>
                </div>
                <p>Bônus/Ônus sobre o mercado</p>
                <div class="input-group inputs d-flex justify-content-center my-4">
                    <input type="text" class="form-control" placeholder="Insira um valor" required aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text divzinha"><p>%</p></span>
                </div>
                <p style="margin-top: 60px !important;">Você está comprando 0 SATS por 0 R$ a uma taxa de 0%</p>
                <div class="divbotão my-4">
                    <a class="botão" href="#"><b>Criar Ordem</b></a>
                </div>
                <p class="p1">Valor desses bitcoins no mercado: 130.000 R$/BTC</p>
            </div>
            <a class="botão2"><i class="fa-solid fa-trash-can"></i></a>
        </div>
    </div>
    </main>
</body>
</html>
